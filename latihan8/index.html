<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale-1"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" href="css/style.css" media="screen,projection">

    <title>Registrasi Member</title>
  </head>
  <body>
    <nav class="warnaku" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo white-text">Registrasi Member</a>
      </div>
    </nav>

    <div class="container">
      <h4 class="warnaku-text">Registrasi</h4>
      <br>
        <form class="form" action="regist.php" method="post">
          <div class="row">
            <div class="col m6 s12">
              <div class="input-field">
                <input id="nama" type="text" name="nama" class="validate" required>
                <label for="nama">Nama Lengkap</label>
              </div>
              <div class="input-field">
                <div>
                  <label>
                    <input class="with-gap" type="radio" name="lp" value="L" required>
                    <span>Laki-laki</span>
                  </label>
                </div>
                <div>
                  <label>
                    <input class="with-gap" type="radio" name="lp" value="P" required>
                    <span>Perempuan</span>
                  </label>
                </div>
              </div>
              <div class="input-field">
                <input id="email" type="email" name="email" class="validate" required>
                <label for="email">Email</label>
              </div>
              <div class="input-field">
                <input id="phone" type="number" name="phone" class="validate" required>
                <label for="Phone">Nomor Telepon</label>
              </div>
              <div class="input-field">
                <input type="text" id="tgl_lahir" name="tgl_lahir" class="datepicker" required>
                <label for="tgl_lahir">Tanggal Lahir</label>
              </div>
            </div>
            <div class="col m6 s12">
              <div class="input-field">
                <select class="" id="job" name="job">
                  <option value="" disabled selected></option>
                  <option value="1">Pelajar</option>
                  <option value="2">Mahasiswa</option>
                  <option value="3">Karyawan/Pegawai</option>
                  <option value="4">Profesional</option>
                  <option value="5">Wirausaha</option>
                  <option value="9">Lainnya</option>
                </select>
                <label for="job">Aktivitas anda saat ini</label>
              </div>
              <br>
              <div class="input-field">
                <textarea class="materialize-textarea" id="deskripsi" name="deskripsi" rows="80" data-length="160"></textarea>
                <label for="deskripsi">Deskripsi Singkat Tentang Anda</label>
              </div>
              <br>
              <div>
                <label>
                  <input type="checkbox" id="setuju" name="setuju" class="filled-in" required/>
                  <span>Saya telah memahami dan menyetujui aturan privasi</span>
                </label>
              </div>
              <br>
              <div>
                <button class="btn waves-effect waves-light right" type="submit" name="action">
                  Registrasi <i class="material-icons right"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript">
      document.addEventListener ('DOMContentLoaded', function() {
        var dateElems = document.querySelectorAll('.datepicker');
        M.Datepicker.init(dateElems, {format:'yyyy-mm-dd'});

        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);

        var textNeedCount = document.querySelectorAll('#deskripsi');
        M.CharacterCounter.init(textNeedCount);
      });
    </script>
  </body>
</html>
